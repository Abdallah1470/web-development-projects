<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Page Layout</title>
  <style>
    /* Full-height and full-width layout */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100%;
    }

    /* Left Side Styling */
    .left {
      width: 50%;
      height: 100%;
      float: left;
      background-color: #d5c9c9;
      position: relative; /* Enable absolute positioning within this area */
    }

    /* Center the form within the left side */
    .centered-form {
      width: 80%;
      max-width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* background-color: white; */
      padding: 20px;
      /* border: 1px solid #ccc; */
      /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
      text-align: center;
    }

    .centered-form label {
      display: block;
      margin-top: 10px;
    }

    .centered-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .centered-form button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Right Side Styling */
    .right {
      width: 50%;
      height: 100%;
      float: left;
      overflow: hidden;
      position: relative; /* Enable absolute positioning within this area */
    }

    .right-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      /* object-fit: cover; */
    }

    button {
      width: 100%;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side with Form -->
    <div class="left">
      <form class="centered-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Right Side with Image -->
    <div class="right">
      <img src="https://m.media-amazon.com/images/I/61HYOPQ7DGL.jpg" alt="Description of image" class="right-image">
    </div>
  </div>
</body>
</html>
