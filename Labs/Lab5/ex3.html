<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements Styling Exercise</title>
  <style>
    /* Base Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://assets.pbimgs.com/pbimgs/rk/images/dp/wcm/202426/0367/open-box-fia-square-coffee-table-c.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Form Container */
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Form Heading */
    form h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Label Styling */
    label {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      display: block;
    }

    /* Input Fields */
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* Checkbox Group */
    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #333;
      display: inline-block;
    }

    .checkbox-group div {
      margin-top: 5px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }

    /* Radio Group */
    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      font-size: 14px;
      color: #333;
      display: inline;
    }

    .radio-group div {
      margin-top: 5px;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
    }

    /* Dropdown Styling */
    select {
      background-color: #fff;
      color: #333;
      appearance: none;
      padding-right: 10px;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="%23333" d="M5 6l3 3 3-3z"/></svg>');
      background-position: right 10px center;
      background-repeat: no-repeat;
    }

    /* Textarea Styling */
    textarea {
      resize: vertical;
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <h2>Registration Form</h2>
      
      <!-- Text Input -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <!-- Password Input -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <!-- Email Input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Checkbox Group -->
      <div class="checkbox-group">
        <label>Preferences:</label>
        <div>
          <input type="checkbox" id="news" name="preferences" value="news">
          <label for="news">Receive Newsletter</label>
        </div>
        <div>
          <input type="checkbox" id="updates" name="preferences" value="updates">
          <label for="updates">Product Updates</label>
        </div>
      </div>
      
      <!-- Radio Buttons -->
      <div class="radio-group">
        <label>Gender:</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div>
      
      <!-- Dropdown (Select) -->
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
      </select>
      
      <!-- Text Area -->
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself"></textarea>
      
      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
