<!DOCTYPE html>
<html lang="en">

    <title>Table</title>
    <style>

        table, th, td{
            border: 1px solid white;
            border-collapse: collapse;
        }
        th, td{
            background-color: aquamarine;
        }

</head>

        </tr>
        <tr>
            <td>Ali</td>

        </tr>
        <tr>
            <td>Ahmed</td>

        </tr>
        <tr>
            <td>Amin</td>
            <td>Abdallah</td>

        </tr>
    </table>
    
</body>
</html>
