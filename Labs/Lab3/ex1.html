<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
  </head>
  <style>
    p {
      width: 350px;
      border: 1px solid black;
    }

    span {
      display: inline-block;
      width: 100px;
      height: 40px;
      border: 5px solid black;
      padding: 10px;
      margin: 10px;
      background-color: greenyellow;
    }
  </style>
  <body>
    <p>
      The box model works differently for inline elements. For example, this
      <br />
      <span>span</span> element does not work as expected.
    </p>
  </body>
</html>
