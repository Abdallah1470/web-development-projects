<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>
    
    <div class="calculator-container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch" class="theme-slider"></label>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>

            <div class="memory-section">
                <button class="memory-btn" data-action="mc">MC</button>
                <button class="memory-btn" data-action="mr">MR</button>
                <button class="memory-btn" data-action="m+">M+</button>
                <button class="memory-btn" data-action="m-">M-</button>
            </div>

            <div class="keypad">
                <button class="function-btn" data-action="clear">C</button>
                <button class="function-btn" data-action="backspace">⌫</button>
                <button class="function-btn" data-action="percent">%</button>
                <button class="operator" data-operator="/">÷</button>

                <button class="function-btn" data-action="sin">sin</button>
                <button class="function-btn" data-action="cos">cos</button>
                <button class="function-btn" data-action="tan">tan</button>
                <button class="operator" data-operator="*">×</button>

                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="-">-</button>

                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="+">+</button>

                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="function-btn" data-action="sqrt">√</button>

                <button class="number" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
                <button class="equals" data-action="calculate">=</button>
                <button class="function-btn" data-action="power">x²</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button class="clear-history">Clear</button>
            </div>
            <div class="history-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
